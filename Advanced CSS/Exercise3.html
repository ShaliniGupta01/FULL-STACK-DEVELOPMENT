<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 60px;
        }

        .left h1 {
            color: #1877f2;
            font-size: 48px;
            margin: 0;
        }

        .left p {
            font-size: 24px;
            margin-top: 10px;
            color: #1c1e21;
            max-width: 400px;
        }

        .right {
            background: white;
            padding: 20px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .login-btn {
            background-color: #1877f2;
            color: white;
            padding: 5px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .forgot {
            display: block;
            text-align: center;
            margin: 15px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        hr {
            margin: 15px 0;
            border: none;
            height: 1px;
            background-color: #ccc;
        }

        .create-btn {
            background-color: #42b72a;
            color: white;
            padding: 5px;
            width: 60%;
            display: block;
            margin: 0 auto;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form class="login-form">
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button class="login-btn">Log In</button>
                <a href="#" class="forgot">Forgotten password?</a>
                <hr>
                <button class="create-btn">Create New Account</button>
            </form>
        </div>
    </div>
</body>

</html>
