<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Media query</title>

    <style>

        .box {
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 100px;
            color: white;
        }

        @media screen and (orientation: portrait) {

            .box {
                background-color: black;
            }

        }
    </style>

</head>

<body>

    <div class="box">
        Some text
    </div>

</body>

</html>
