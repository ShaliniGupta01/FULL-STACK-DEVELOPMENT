<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>

    <style>
        .pagination {
            display: inline-block;
        }

        a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        .active {

            background-color: greenyellow;
        }

        a:hover:not(.active) {
            background-color: #bbbbbb;
        }

    </style>

</head>

<body>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a  class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&laquo;</a>
    </div>
</body>

</html>
