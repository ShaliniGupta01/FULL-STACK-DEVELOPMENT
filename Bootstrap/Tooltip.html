<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tooltip</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</head>

<body>

    <button class="btn btn-primary m-5" data-bs-toggle="tooltip" data-bs-placement="right"
        data-bs-title="Here is your tooltip">
        Tooltip
    </button>

    <button class="btn btn-primary m-5" data-bs-toggle="popover" data-bs-placement="top"
        data-bs-content="Here is your tooltip">
        Popover
    </button>


    <script>
        const tooltipTriggerList = document.querySelectorAll( '[data-bs-toggle="tooltip"]' )
        const tooltipList = [ ...tooltipTriggerList ].map( tooltipTriggerEl => new bootstrap.Tooltip( tooltipTriggerEl ) )

        const popoverTriggerList = document.querySelectorAll( '[data-bs-toggle="popover"]' )
        const popoverList = [ ...popoverTriggerList ].map( popoverTriggerEl => new bootstrap.Popover( popoverTriggerEl ) )
    </script>

</body>

</html>
