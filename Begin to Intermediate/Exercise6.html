<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

    body {

      font-family: Arial, sans-serif;

      margin: 20px;

}


.video-container {

  display: flex;

  justify-content: center;

  align-items: flex-start;

  gap: 20px;

}


.main-video {

  flex: 3;

}


.video-list {

  flex: 1;

  display: flex;

  flex-direction: column;

  gap: 15px;

}


.video-item {

  display: flex;

  gap: 10px;

  cursor: pointer;

  border: 1px solid #ccc;

  padding: 8px;

  transition: background-color 0.3s;

  align-items: center;

}


.video-item:hover {

  background-color: #f0f0f0;

}


.video-item video {

  width: 120px;

  height: 70px;

  object-fit: cover;

  pointer-events: none;

}


.video-item div h4 {

  margin: 0;

  font-size: 16px;

}


.video-item div p {

  margin: 5px 0 0 0;

  font-size: 13px;

  color: #555;

}


    </style>

</head>

<body>

  <div class="video-container">

    <!-- Main Video -->

    <div class="main-video">

      <video id="player" width="700" height="400" controls>

        <source src="./Animation .mp4" type="video/mp4">

        Your browser does not support the video tag.

      </video>

      <p><strong>Animated cartoon for Children | 2023</strong></p>

    </div>


    <!-- Side Video List -->

    <div class="video-list">

      <div class="video-item" onclick="changeVideo('Video/Video1.mp4')">

        <video src="./video1.mp4" muted></video>

        <div>

          <h4>Video 1</h4>

          <p>Short description of</p>

          <p>Video 1</p>

        </div>

      </div>


      <div class="video-item" onclick="changeVideo('Video/Video2.mp4')">

        <video src="./video2.mp4" muted></video>

        <div>

          <h4>Video 2</h4>

          <p>Short description of</p>

          <p>Video 2</p>

        </div>

      </div>


      <div class="video-item" onclick="changeVideo('Video/Video3.mp4')">

        <video src="./video3.mp4" muted></video>

        <div>

          <h4>Video 3</h4>

          <p>Short description of</p>

          <p>Video 3</p>

        </div>

      </div>

    </div>

  </div>


  <script>

    function changeVideo(src) {

      const player = document.getElementById("player");

      player.src = src;

      player.play();

    }

  </script>

</body>

</html>
