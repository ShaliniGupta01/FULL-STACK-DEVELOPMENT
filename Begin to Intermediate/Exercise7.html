<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Comments Section</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h2 {
      font-weight: bold;
    }

    .comment-box {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 6px 14px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .comments-list {
      margin-top: 30px;
    }

    .comment {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .comment strong {
      display: block;
      margin-bottom: 5px;
    }

    .comment small {
      color: gray;
    }
  </style>

</head>

<body>

  <h2>Comments</h2>
  <p><strong>Share your thoughts below!</strong></p>

  <div class="comment-box">
    <textarea placeholder="Write your comment here..."></textarea>
    <br>
    <button>Submit</button>
  </div>

  <div class="comments-list">
    <div class="comment">
      <strong>This is an excellent article!</strong>
      <small><em>Akash</em> &nbsp; Today</small>
    </div>
    <div class="comment">
      <strong>I totally agree.</strong>
      <small><em>Mrityunjay</em> &nbsp; Yesterday</small>
    </div>
  </div>

</body>

</html>
